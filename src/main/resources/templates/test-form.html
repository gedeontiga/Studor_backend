<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0%;
            margin-left: 0%;
            background-image: url(/images/job-establishment-images/background-image.webp);
            width: 100%; 
            height: 100%;
            background-color: transparent;
        }

        .form-test-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60%;
            height: 60%;
            background-color: transparent;
            backdrop-filter: blur(10px);
        }

        .form-test-login .title{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 10%;
            top: 0%;
        }

        .form-test-login .tittle h2{
            color: aliceblue;
            font-weight: bolder;
        }

        .form-test-login .form-test{
            display: flex;
            width: 100%;
            height: 100%;
        }

        form {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-size: 100%;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            /* text-align: center; */
            background-color: rgba(0, 0, 72, 0.399);
            border-radius: 2%;
            color: rgb(244, 247, 254);
            width: 100%;
            height: 70%;
            /* margin-left: 25%; */
        }

        label,
        input {
            /* background-color: rgba(18, 20, 90, 0.5); */
            align-items: center;
            width: 40%;
        }
        .form-test label{
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .form-test input{
            border-radius: 20px;
            background-color: transparent;
            border: 1px solid aliceblue;
            height: 30px;
            color: aliceblue;
        }

        .form-test input::placeholder{
            text-align: center;
            color: aliceblue;
        }

        button {
            background-color: rgba(255, 60, 0, 0.677);
            color: aliceblue;
            border: 1px solid aliceblue;
            height: 30px;
            font-weight: bolder;
            border-radius: 20px;
            display: block;
            width: 20%;
        }
    </style>
    <title>Test</title>
</head>

<body>
    <div class="form-test-login">
        <div class="tittle">
            <h2>Test Login form</h2>
        </div>
        <div class="form-test">
            <form action="/login/submit" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required><br><br>
                <label for="motDePasse">Mot de passe</label>
                <input type="password" name="motDePasse" autocomplete="false" placeholder="Enter your password" required><br><br>
                <button type="submit" id="sub-form">Valider</button>
            </form>
        </div>
    </div>
</body>

</html>
